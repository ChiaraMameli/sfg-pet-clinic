<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Vets</title>
</head>
<body>
    <header th:insert="fragments/navbar :: navbar"></header>

    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>VET</h1>
            <div class="d-flex">
                <div>
                    <a th:href="@{/vets/create}" class="btn btn-success me-2">Create new Vet</a>
                </div>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First name</th>
                <th scope="col">Last name</th>
                <th scope="col">Specialities</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vet : ${vets}"
                th:object="${vet}">
                <th scope="row">[[*{id}]]</th>
                <td>[[*{firstName}]]</td>
                <td>[[*{lastName}]]</td>
                <td>
                    <span th:each="speciality : ${vet.specialities}">[[${speciality.description}]] </span>
                </td>
                <td>
                    <div>
                        <a th:href="@{/vets/{id}/update (id = *{id})}" type="button" class="btn btn-sm btn-primary mr-1">Update</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between">
            <h2>Specialities</h2>
            <div>
                <a th:href="@{/specialities/create}" class="btn btn-success">Create new Speciality</a>
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="speciality : ${specialities}"
                th:object="${speciality}">
                <th scope="row">[[*{id}]]</th>
                <td>[[*{description}]]</td>
                <td>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
