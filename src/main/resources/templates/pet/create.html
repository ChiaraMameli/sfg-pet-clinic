<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
<header th:insert="fragments/navbar :: navbar"></header>
<div class="container">
  <h1>CREATE</h1>

  <form class="row" th:action="@{/owners/store-pet}" method="POST">

    <input name="ownerId" th:value="${owner.getId()}" th:field="${pet.owner.id}" style="visibility:hidden">

    <div class="row">
      <div class="mb-3 col-12">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>

      <div class="col-12">
        <label for="pet-types">Pet Type</label>
        <select name="petType" id="pet-types" class="form-select">
          <option th:value="null" required>---</option>
          <option th:each="petType : ${petTypes}"
                  th:object="${petType}"
                  th:value="*{id}"
                  th:text="*{name}"
          ></option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">Save</button>

    </div>
  </form>

</div>
</body>
</html>
