<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Title</title>
</head>
<body>
  <header th:insert="fragments/navbar :: navbar"></header>
  <div class="container">
    <h1>CREATE</h1>

    <div th:if="${errors}">
      <div class="alert alert-danger" role="alert">
        <ul>
          <li th:each="error : ${errors}" th:object="${error}">
            [[*{defaultMessage}]]
          </li>
        </ul>
      </div>
    </div>

    <form class="row"
          th:action="@{/owners/store}"
          th:object="${owner}"
          method="POST">

      <input name="id" th:field="*{id}" type="hidden">

      <div class="mb-3 col-6">
        <label for="first-name" class="form-label">First name</label>
        <input type="text" class="form-control" id="first-name" name="firstName" th:field="*{firstName}">
      </div>

      <div class="mb-3 col-6">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last-name" name="lastName" th:field="*{lastName}">
      </div>

      <div class="mb-3 col-4">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" th:field="*{address}">
      </div>

      <div class="mb-3 col-4">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" th:field="*{city}">
      </div>

      <div class="mb-3 col-4">
        <label for="telephone" class="form-label">Phone number</label>
        <input type="text" class="form-control" id="telephone" name="telephone" th:field="*{telephone}">
      </div>

      <button type="submit" class="btn btn-success">Save</button>
    </form>


  </div>
</body>
</html>
