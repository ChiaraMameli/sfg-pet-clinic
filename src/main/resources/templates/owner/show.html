<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <header th:insert="fragments/navbar :: navbar"></header>
    <div class="container d-flex justify-content-center pt-5 text-center"
            th:object="${owner}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">[[*{getFullName()}]]</h5>
                <h6 class="card-subtitle mb-2 text-muted">[[*{city}]]</h6>
                <div class="card-text">
                    <address>[[*{address}]] </address>
                    <address> [[*{telephone}]]</address>
                </div>
                <h5>Your pets: </h5>
                <div th:each="pet : ${pets}" class="d-flex justify-content-between">
                    <p>[[${pet.name}]]</p>
                    <div>
                        <a th:href="@{/pets/{id} (id = ${pet.id})}" class="btn btn-sm btn-warning"> Show pet</a>
                    </div>
                    <div>
                        <a th:href="@{/pets/{id}/delete (id = ${pet.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </div>

                </div>
                <div class="pt-3">
                    <a th:href="@{/owners/{id}/add-pet (id = ${owner.id})}" class="card-link btn btn-success">Add new pet</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
